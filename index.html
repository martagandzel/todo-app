<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Todo App</title>
</head>

<body>

    <section>
        <h1>Organize your tasks</h1>

        <form id="form">
            <label for="todoTask">
                <span>Add a task:</span>
                <input type="text" id="todoTask" name="todoTask" placeholder="add a task" required>
            </label>
        </form>

        <p>Your tasks:</p>

        <ul id="todoList"></ul>

        <button type="button" id="clearTodos">Delete done tasks</button>
    </section>

    <script src="/js/main.js"></script>
</body>

</html>
